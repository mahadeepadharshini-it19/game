<html>
    <head>
        <title>MathsGame</title>
        <meta name="viewpoint" content="width=device-width ,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainbox">
            <div id="score">
              Score: <span id="scorevalue"> 0 </span>
            </div>
            <div id="correct">Correct!</div>
            <div id="wrong">Try Again</div>
            <div id="question"></div>
            <div id="answer">Chosse the correct Answer</div>
            <div id="choicebox">
                <div id="box1" class="boxes">
                </div>
                <div id="box2" class="boxes">
                </div>
                <div id="box3" class="boxes">
                </div>
                <div id="box4" class="boxes">
                </div>
            </div>
            <div id="startmenu">Start Game</div>
            <div id="timer">Time Remaining:  <span id="timing"> 0 </span>sec</div>
            <div id="gameover">
                <p>GAME OVER!</p>
                <p>YOUR SCORE IS  <span id="totalscore">0</span></p></div>
        </div>
        <script src="maths.js">
            

        </script>
    </body>
</html>
